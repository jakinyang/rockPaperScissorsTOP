<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" type="text/css" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="initial">
      <button>Begin!</button>
    </div>
    <div class="winnerDisplay">
      <h2 id="winnerTitle"></h2>
    </div>
    <div class="game">
      <div class="gameDisplay" id="computer">
        <h1>Computer Choice</h1>
        <h2 class="choiceDisplay" id="computerChoice">Rock</h2>
      </div>
      <div class="gameDisplay" id="player">
        <h1>Player Choice</h1>
        <h2 class="choiceDisplay" id="playerChoice">Rock</h2>
        <form>
          <fieldset>
          <legend>Make your choice:</legend>
            <div>
              <input type="radio" id="rock"
               name="gameChoice" value="rock">
              <label for="rock">rock</label>
        
              <input type="radio" id="paper"
               name="gameChoice" value="paper">
              <label for="paper">paper</label>
        
              <input type="radio" id="scissors"
               name="gameChoice" value="scissors">
              <label for="scissors">scissors</label>
            </div>
            <div>
              <button type="submit">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="./rockPaperScissors.js"></script>
</body>
</html>
