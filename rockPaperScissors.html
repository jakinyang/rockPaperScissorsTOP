<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" type="text/css" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div class="initial">
      <button>Begin!</button>
    </div>
    <div class="winnerDisplay">
      <h2 id="winnerTitle"></h2>
    </div>
    <div class="game">
      <div class="gameDisplay" id="computer">
        <h1>Computer Choice</h1>
        <h2 class="choiceDisplay" id="computerChoice">Rock</h2>
      </div>
      <div class="gameDisplay" id="player">
        <h1>Player Choice</h1>
        <h2 class="choiceDisplay" id="playerChoice">Rock</h2>
        <div class="buttonContainer">
          <button class="button" id="rock" type="button">Rock</button>
          <button class="button" id="paper" type="button">Paper</button>
          <button class="button" id="scissors" type="button">Scissors</button>
        </div>
        <button class="submit" type="submit">Play</button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="./rockPaperScissors.js"></script>
</body>
</html>
